<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redes sociales</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Redes sociales</h1>

    <table>
      <tr>
        <th colspan="2">Nombre</th>
        <th>¿Tengo cuenta?</th>
        <th>Valoración</th>
        <th>Dirección</th>
      </tr>

      <tr>
        <th rowspan="2">Facebook</th>
        <td rowspan="2"><img src="images/facebook.png" alt="facebook" /></td>
        <th rowspan="2">
          <input type="checkbox" id="fb" name="facebook" checked />
        </th>
        <td>
          <img src="images/full-star.png" alt="1 estrella" />
          <img src="images/full-star.png" alt="1 estrella" />
          <img src="images/half-star.png" alt="0,5 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
        </td>
        <th rowspan="2">
          <a href="https://www.facebook.com">www.facebook.com</a>
        </th>
      </tr>
      <tr>
        <th>
          <br /><br />
          2.5 / 5<br />
          <br /><br />
        </th>
      </tr>

      <tr>
        <th rowspan="2">Flickr</th>
        <td rowspan="2"><img src="images/flickr.png" alt="flickr" /></td>
        <th rowspan="2">
          <input type="checkbox" id="flickr" name="flickr" checked />
        </th>
        <td>
          <img src="images/full-star.png" alt="1 estrella" />
          <img src="images/full-star.png" alt="1 estrella" />
          <img src="images/full-star.png" alt="1 estrella" />
          <img src="images/half-star.png" alt="1 estrella" />
          <img src="images/empty-star.png" alt="0,5 estrellas" />
        </td>
        <th rowspan="2">
          <a href="https://www.flickr.com">www.flickr.com</a>
        </th>
      </tr>
      <tr>
        <th>
          <br /><br />
          4.5 / 5<br />
          <br /><br />
        </th>
      </tr>

      <tr>
        <th rowspan="2">Vimeo</th>
        <td rowspan="2"><img src="images/vimeo.png" alt="vimeo" /></td>
        <th rowspan="2">
          <input type="checkbox" id="vimeo" name="vimeo" />
        </th>
        <td>
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
        </td>
        <th rowspan="2">
          <a href="https://www.vimeo.com">www.vimeo.com</a>
        </th>
      </tr>
      <tr>
        <th>
          <br /><br />
          0 / 5<br />
          <br /><br />
        </th>
      </tr>

      <tr>
        <th rowspan="2">Youtube</th>
        <td rowspan="2"><img src="images/youtube.png" alt="youtube" /></td>
        <th rowspan="2">
          <input type="checkbox" id="youtube" name="youtube" checked />
        </th>
        <td>
          <img src="images/full-star.png" alt="0 estrellas" />
          <img src="images/half-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
          <img src="images/empty-star.png" alt="0 estrellas" />
        </td>
        <th rowspan="2">
          <a href="https://www.youtube.com">www.youtube.com</a>
        </th>
      </tr>
      <tr>
        <th>
          <br /><br />
          1.5 / 5<br />
          <br /><br />
        </th>
      </tr>
    </table>
  </body>
</html>
