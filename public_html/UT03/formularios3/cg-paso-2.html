      <h2>Información del vuelo de llegada a España</h2>

      <input type="text" name="linea" id="linea" search autocomplete /><br />

      <label for="fllegada">Fecha de llegada</label>
      <input type="date" name="fllegada" id="fllegada" autocomplete />
      <br /><br />
